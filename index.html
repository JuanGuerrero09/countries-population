<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Countries App</title>
  </head>
  <body class="relative bg-zinc-200">
    <button id="gameBtn" class="absolute z-10 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 font-bold">Get countries</button>
    <div id="game" class="gameDisplay h-screen w-screen flex flex-col justify-center items-center md:flex-row md:justify-evenly">
      <h2 class="absolute z-10 w-screen bottom-1 text-blue-700 font-bold text-2xl">Current score</h2>
      <div class="w-auto h-2/5 md:h-96 flex justify-evenly items-center border-8 border-rose-600">
        <img src="" alt="" id="firstCountry" crossorigin="anonymous" class="w-64 h-auto">
      </div>
      <div class="w-auto h-3/5 h- md:h-96 flex justify-center items-center relative border-8 border-rose-600 py-10">
        <img src="" alt="" id="secondCountry" crossorigin="anonymous" class="w-64 h-auto">
        <div class="absolute bottom-3 md:-bottom-0 ">
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">More</button>
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">Less</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
