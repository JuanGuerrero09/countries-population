<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/world-svgrepo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Countries App</title>
  </head>
  <body class="relative bg-zinc-200">
    <button id="gameBtn" class="absolute z-10 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 font-bold"><a href="#my-modal-2" class="btn">Get Countries</a></button>
    <div id="game" class="gameDisplay relative h-[calc(100vh-0.25rem)] w-screen flex flex-col justify-start items-center md:flex-row md:justify-evenly mt-1 text-gray-900">
      <div id="scoreContainers" class="absolute w-screen bottom-0 flex justify-between ">
        <div id="currentScoreContainer" class=" text-blue-700 font-bold text-2xl flex">
          <h2 id="currentScoreText">Current score: </h2>
          <span id="currentScoreValue" class="ml-1">0</span>
        </div>
        <div id="maxScoreContainer" class=" text-red-600 font-bold text-2xl flex pr-1">
          <h2 id="maxScoreText">Max score: </h2>
          <span id="maxScoreValue" class="ml-1">0</span>
        </div>
      </div>
      <div class="w-auto relative h-2/5 md:h-2/3 flex flex-col justify-center items-center  rounded overflow-hidden shadow-lg">
        <div class="md:absolute font-bold top-4 md:top-6 text-center text-2xl flex md:flex-col gap-2 justify-center w-full mb-3">
          <h1 id="countryOneName"></h1>
          <p>has</p>
        </div>
        <img src="" alt="" id="firstCountryImg" crossorigin="anonymous" class="w-64 h-auto md:w-80 md:h-48 ">
        <div class="md:absolute font-bold bottom-4 text-center text-2xl flex flex-col justify-center w-full mb-3">
          <h1 id="countryOneValue"></h1>
          <h2 class="questionText">Habitants</h2>
        </div>
      </div>
      <div class="w-auto relative h-1/2 md:h-2/3 flex flex-col justify-start md:justify-center items-center  rounded overflow-hidden shadow-lg mt-1">
        <div class="md:absolute font-bold top-4 md:top-6 text-center text-2xl flex md:flex-col gap-2 justify-center w-full mb-3">
          <h1 id="countryTwoName"></h1>
          <h2>has</h2>
        </div>
        <img src="" alt="" id="secondCountryImg" crossorigin="anonymous" class="w-64 h-auto md:w-80 md:h-48 ">
        <div class="absolute bottom-3 md:bottom-14 ">
          <button id="moreBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">More</button>
          <button id="lessBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">Less</button>
        </div>
        <div class="md:absolute font-bold bottom-2 text-center text-2xl flex flex-col justify-center w-full mb-3">
          <h2 class="questionText">Habitants</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <div class="modal" id="my-modal-2">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
        <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
        <div class="modal-action">
         <a href="#" class="btn">Yay!</a>
        </div>
      </div>
    </div>
  </body>
</html>
